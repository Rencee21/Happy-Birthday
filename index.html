<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #ffe5ec, #ffc2d1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      animation: popIn 1s ease-out forwards;
    }

    .cake {
      margin: 50px auto;
      width: 150px;
      height: 150px;
      background: #8e44ad;
      border-radius: 10px;
      position: relative;
      animation: popIn 2s ease-out forwards;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: orange;
      border-radius: 10px;
      box-shadow: 0 0 20px 5px yellow;
      animation: flicker 0.5s infinite alternate;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        bottom: -100px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday!</h1>
  <div class="cake"></div>

  <!-- Balloons -->
  <script>
    for (let i = 0; i < 20; i++) {
      let b = document.createElement('div');
      b.classList.add('balloon');
      b.style.left = Math.random() * 100 + 'vw';
      b.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      b.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(b);
    }
  </script>
</body>
</html>
